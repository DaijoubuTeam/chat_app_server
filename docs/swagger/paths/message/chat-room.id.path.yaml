get:
  tags:
    - "Message"
  summary: Get messages
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: chatRoomId
      schema:
        type: string
      required: true
    - in: query
      name: from
      schema:
        type: number
      description: count from 0
      required: true
    - in: query
      name: to
      schema:
        type: number
      required: true
      description: exclusive
  responses:
    200: 
      description: Get message successful
      content:
        application/json:
          schema:
            $ref: ../../components/message/chat-room.id.component.yaml#/schemas/GetResponse
    401:
      description: Unauthorized
    403:
      description: Forbidden, may be user not in chat room
    400:
      description: Invalid user, message or chat room 
    404:
      description: User not found or chat room not found
post:
  tags:
    - "Message"
  summary: Send message
  security:
    - bearerAuth: []
  parameters:
    - in: path
      name: chatRoomId
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/message/chat-room.id.component.yaml#/schemas/PostRequest
  responses:
    201: 
      description: Send successful
    401:
      description: Unauthorized
    400:
      description: Invalid user, message or chat room 
    404:
      description: User not found or chat room not found
    

  