schemas:
  message:
    type: object
    properties:
      chatRoomId:
        type: string
      from:
        type: string
      content:
        type: string
      readed:
        type: array
        items:
          type: string
      type:
        type: string
        enum: ['image', 'text', 'video', 'record']
      id:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
  MessageWithFromAndReaded:
    type: object
    properties:
      chatRoomId:
        type: string
      from:
        $ref: './user.component.yaml#/schemas/user'
      content:
        type: string
      readed:
        type: array
        items:
          $ref: './user.component.yaml#/schemas/user'
      type:
        type: string
        enum: ['image', 'text', 'video', 'record']
      id:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time